package: github.com/adrianbrink/tendereum
import:
- package: github.com/ethereum/go-ethereum
  version: master
  subpackages:
  - common
  - core
  - core/state
  - core/types
  - core/vm
  - crypto
  - ethdb
  - params
  - rlp
- package: github.com/spf13/cobra
  version: ^0.0.1
- package: github.com/spf13/viper
  version: ^1.0.0
- package: github.com/tendermint/abci
  version: develop
  subpackages:
  - server
  - types
- package: github.com/tendermint/tendermint
  version: develop
  subpackages:
  - cmd/tendermint/commands
  - config
  - node
  - proxy
  - types
- package: github.com/tendermint/tmlibs
  version: develop
  subpackages:
  - cli
  - cli/flags
  - common
  - log
testImport:
- package: github.com/stretchr/testify
  version: ^1.2.0
  subpackages:
  - assert
  - require
